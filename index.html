<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mapbox Ports Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- ‚úÖ League Spartan Light -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'League Spartan', sans-serif;
        font-weight: 300;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }

      /* üîç Stylish Search Bar */
      #search-bar {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        background: #f5f5f5;
        border-radius: 999px;
        padding: 10px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
        min-width: 600px;
        max-width: 90%;
        font-family: 'League Spartan', sans-serif;
        font-weight: 300;
      }

      #search-bar input {
        border: none;
        background: transparent;
        outline: none;
        font-size: 18px;
        flex-grow: 1;
        color: #050e15;
        padding: 8px;
        font-family: 'League Spartan', sans-serif;
        font-weight: 300;
      }

      #search-bar input::placeholder {
        color: #999;
      }

      #search-icon {
        margin-right: 10px;
        font-size: 16px;
        color: #666;
      }

      #clear-button {
        background: none;
        border: none;
        font-size: 16px;
        color: #666;
        cursor: pointer;
      }

      /* Popup Styling */
      .mapboxgl-popup {
        max-width: 240px;
        font: 17px 'League Spartan', sans-serif;
        color: #ffffff;
        border-radius: 10px;
      }

      .mapboxgl-popup-content {
        background-color: #0F0F0F;
        border: none;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        font-family: 'League Spartan', sans-serif;
        font-weight: 300;
      }

      .mapboxgl-popup-tip {
        border-top-color: #00ccff;
      }

      /* üßº Remove Mapbox Attribution and Logo */
      .mapboxgl-ctrl-logo,
      .mapboxgl-ctrl-attrib {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- üîç Custom Search Bar -->
    <div id="search-bar">
      <span id="search-icon"></span>
      <input type="text" id="country-input" placeholder="Search ports by country" />
      <button id="clear-button" onclick="clearSearch()">√ó</button>
    </div>

    <div id="map"></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYXRoYW5kcm9ibGVzODA1IiwiYSI6ImNtY21mY3d2ZzBsdmkybHExemRzdDdkbHgifQ.Zof8mtVk00Opfh3WeVW8gA';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [0, 20],
        zoom: 1.7,
        attributionControl: false
      });

      map.addControl(new mapboxgl.NavigationControl(), 'top-right');

      let originalData;
      let portsSourceLoaded = false;

      map.on('load', () => {
        fetch('PORTS.geojson')
          .then(response => response.json())
          .then(data => {
            originalData = data;
            portsSourceLoaded = true;

            map.addSource('ports', {
              type: 'geojson',
              data: data
            });

            map.addLayer({
              id: 'ports-layer',
              type: 'circle',
              source: 'ports',
              paint: {
                'circle-radius': 4,
                'circle-color': '#D7F8FF',
                'circle-stroke-color': '#190DF4',
                'circle-blur': 0,
                'circle-opacity': 0.9,
                'circle-stroke-width': 2
              }
            });

            map.on('click', 'ports-layer', (e) => {
              const props = e.features[0].properties;

              new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`
                  <strong>${props["Main Port Name"]}</strong><br>
                  Country: ${props["Country Code"]}<br>
                  Region: ${props["Region Name"]}<br>
                  Harbor Size: ${props["Harbor Size"]}
                `)
                .addTo(map);
            });

            map.on('mouseenter', 'ports-layer', () => {
              map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'ports-layer', () => {
              map.getCanvas().style.cursor = '';
            });
          });
      });

      // üîé Filter by country input
      document.getElementById('country-input').addEventListener('input', filterByCountry);

      function filterByCountry() {
        const input = document.getElementById('country-input').value.trim().toLowerCase();
        if (!portsSourceLoaded || !originalData) return;

        const filtered = {
          type: 'FeatureCollection',
          features: originalData.features.filter(f =>
            f.properties["Country Code"]?.toLowerCase().includes(input)
          )
        };

        map.getSource('ports').setData(filtered);

        if (filtered.features.length > 0) {
          const bounds = new mapboxgl.LngLatBounds();
          filtered.features.forEach(f => bounds.extend(f.geometry.coordinates));
          map.fitBounds(bounds, { padding: 80 });
        }
      }

      function clearSearch() {
        document.getElementById('country-input').value = '';
        if (portsSourceLoaded && originalData) {
          map.getSource('ports').setData(originalData);
          map.flyTo({ center: [0, 20], zoom: 1});
        }
      }
    </script>
  </body>
</html>
